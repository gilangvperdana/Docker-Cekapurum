<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="png" href="img/fire.png">
    <title>Data Output Cekapurum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            setInterval(function() {
                $.ajax({
                    url: '/data',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        if (data.status == "Resetting") {
                            $("#koneksi").text("Perangkat Direset");
                        } else {
                            $("#koneksi").text("Perangkat sudah terhubung");
                        }
                        $("#temp").text(data.temperature); //sesuaikan variabel dengan antares
                        $("#humi").text(data.humidity); //sesuaikan variabel dengan antares
                        $("#fire").text(data.fire_units); //sesuaikan variabel dengan antares
                        $("#stat").text(data.status); //sesuaikan variabel dengan antares
                    },
                    error: function(data) {
                        $("#koneksi").text("Perangkat belum terhubung");
                        $("#temp").text("NaN"); //sesuaikan variabel dengan antares
                        $("#humi").text("NaN"); //sesuaikan variabel dengan antares
                        $("#fire").text("NaN"); //sesuaikan variabel dengan antares
                        $("#stat").text("Belum tersambung"); //sesuaikan variabel dengan antares
                    }
                });
            }, 1000)
        });
    </script>
</head>

<body>
    <!--loader-->
    <div class="bg-loader">
        <div class="loader"></div>
    </div>

    <header>
        <div class="container">
            <h1><a href="index.html" style="text-decoration:none">CEKAPURUM</a></h1>
            <ul>
                <li><a href="index.html" style="text-decoration:none">HOME</a></li>
                <li><a href="about.html" style="text-decoration:none">ABOUT</a></li>
                <li><a href="sensor.html" style="text-decoration:none">DATA</a></li>
            </ul>
        </div>
    </header>

    <section class="sensor">
        <div class="container">
            <h2>DATA</h2>
            <div style="display: flex; ">
                <div class="card text-center" style="width: 100%">
                    <div class="card-header" style="font-size: 20px; font-weight: bold; background-color:gold ">
                        Status Perangkat
                    </div>
                    <div class="card-body">
                        <h4><span id="koneksi">-</span></h4>
                    </div>
                </div>
            </div>
            <div style="display: flex; ">
                <!--suhu-->
                <div class="card text-center" style="width: 33%">
                    <div class="card-header" style="font-size: 20px; font-weight: bold; background-color: gold">
                        <i class="bi bi-thermometer-sun"></i> Temperature
                    </div>
                    <div class="card-body">
                        <h4><span id="temp">-</span> &#8451;</h4>
                    </div>
                </div>

                <!--kelembaban-->
                <div class="card text-center" style="width: 33%">
                    <div class="card-header" style="font-size: 20px; font-weight: bold; background-color: gold">
                        <i class="bi bi-moisture"></i> Humidity
                    </div>
                    <div class="card-body">
                        <h4><span id="humi">-</span> %</h4>
                    </div>
                </div>

                <!--fire-->
                <div class="card text-center" style="width: 34%">
                    <div class="card-header" style="font-size: 20px; font-weight: bold; background-color: gold">
                        <i class="bi bi-exclamation-diamond"></i> Fire Sensor
                    </div>
                    <div class="card-body">
                        <h4><span id="fire">-</span> Units </h4>
                    </div>
                </div>
            </div>
            <!--status-->
            <div class="card text-center" style="width: 100%">
                <div class="card-header" style="font-size: 20px; font-weight: bold; background-color: gold">
                    <i class="bi bi-question-octagon"></i> Status
                </div>
                <div class="card-body">
                    <h4><span id="stat">-</span></h4>
                </div>
            </div>
    </section>
</body>
</script>

</html>
